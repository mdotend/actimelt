      <div id='mapid'></div>
      <script type='text/javascript'>
         var eventMap = L.map('mapid').setView([52.5055024,13.4110771], 12);
         console.log(eventMap);
         L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
         'attribution':  'Kartendaten &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> Mitwirkende',
         'useCache': true
         }).addTo(eventMap);
      </script>
  
      <!-- add marker to map -->
      <script type='text/javascript'>
          const eventList =  [ 
              { "location": {
                  "type": 'Point',
                  "coordinates": [52.4955024,13.4110771,],
                      } 
                  }
                  ];
          console.log(eventList);
          eventList.forEach((event) => {
              console.log(event)
              L.marker(event.location.coordinates).addTo(eventMap);
          }
          );
       </script>
